<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Anime Test</title>
    <meta name="description" content="Testing basic functionality of anime.js">
    <meta name="author" content="CMHC">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <style>
        body {
            background-color: #9477f5;
            /* display: flex;
            justify-content: center;*/
        }

        #float-circle {
            width: 400px;
            height: 100px;
            display: block;
            margin: 10em auto;
        }
    </style>
</head>

<body>
    <svg id="float-circle" xmlns="http://www.w3.org/2000/svg">
        <rect class="circleSvg" width="66" height="66" rx="33" ry="33" fill="#fff" />
    </svg>



    <script src="js/scripts.js"></script>
    <script src="anime.min.js"></script>

    <script>
        var cssProperties = anime({
            targets: '.circleSvg',
            fill: [
                {
                    value: '#cfcdea',
                    duration: 400
                },
                {
                    value: '#d51fc9',
                    duration: 400
                },
                {
                    value: '#808b07',
                    duration: 400
                },
            ],
            translateX: 250,
            direction: 'alternate',
            loop: true,
            easing: 'easeInOutQuad'
        });
    </script>
</body>

</html>
